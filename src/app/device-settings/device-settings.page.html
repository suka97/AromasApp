<ion-header>
  <ion-toolbar>
    <ion-title>Configurar Dispositivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Nombre del Dispositivo</ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="Ingrese un nombre" [(ngModel)]="device.name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Direccion IP</ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="Ingrese la Direccion IP" [(ngModel)]="device.url"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Nombre Aromas</ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="Ingrese un nombre" [(ngModel)]="device.aromasNames[0]"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Ingrese un nombre" [(ngModel)]="device.aromasNames[1]"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Ingrese un nombre" [(ngModel)]="device.aromasNames[2]"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Ingrese un nombre" [(ngModel)]="device.aromasNames[3]"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="success" expand="block" (click)="addDevice()">
    {{doneButton_text}}
  </ion-button>
  
</ion-content>
