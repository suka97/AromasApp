<ion-content>

  <ion-button #connectBtn color="danger" expand="block" (click)="connect()">
    Conectar
  </ion-button>

  <ion-button #sendBtn color="success" expand="block" (click)="send()">
    Enviar
  </ion-button>

  <ion-list>
    <div *ngFor="let id of deviceIDs"  style="font-size:smaller">
      <app-device-card [id]="id" [urlDevices]="urlDevices"></app-device-card>
      <!--
      <app-input-row [id]="i" (onDelete)="onDelete($event)"></app-input-row>
      -->
    </div>
  </ion-list>
  
</ion-content>
