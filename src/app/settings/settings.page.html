<ion-header>
  <ion-toolbar>
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button #connectBtn color="danger" expand="block" (click)="addDevice()">
    Agregar Dispositivo
  </ion-button>

  <ion-list>
    <ion-list-header>
      Items with Labels
    </ion-list-header>
    <ion-item>
      <ion-label>Label</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="end" name="logo-ionic"></ion-icon>
      <ion-label>Label with Icon</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
