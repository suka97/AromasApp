<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Mostrar Duracion Segundos</ion-label>
    <ion-toggle slot="start" name="grape" color="tertiary" checked [(ngModel)]="showSecondsLabel" (ngModelChange)="showOptChanged()"></ion-toggle>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Dispositivos
    </ion-list-header>

    <div *ngFor="let ngFor_index of indexes">
      <ion-item-sliding>
        <ion-item (click)="modifyDevice(ngFor_index)" [button]="true" class="ion-text-center">
          <ion-label> {{devices[ngFor_index].name}} </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteDevice(ngFor_index)">
            BORRAR
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>

  <ion-button #connectBtn color="danger" expand="block" (click)="addDevice()">
    Agregar Dispositivo
  </ion-button>

</ion-content>
